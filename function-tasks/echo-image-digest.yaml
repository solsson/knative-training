apiVersion: pipeline.knative.dev/v1alpha1
kind: Task
metadata:
  name: echo-image-digest
  namespace: default
spec:
  inputs:
    resources:
    - name: builtImage
      type: image
  steps:
  - name: echo
    image: gcr.io/kaniko-project/executor:debug
    command:
    - /busybox/sh
    args:
    - -c
    - |
      echo ${inputs.resources.builtImage.url}
      echo ${inputs.resources.builtImage.kanikoLog}
      cat ${inputs.resources.builtImage.kanikoLog}
      # https://github.com/knative/build-pipeline/blob/2b52b047941f4a69fe81f2bcbcdee2fe12466674/test/kaniko_task_test.go#L257
